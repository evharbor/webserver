{% extends "base_with_sidebar.html" %}
{% load static %}

{% block title %}
    {{ article.title }}
{%endblock%}

{% block content %}
    <div class="row col-xs-offset-1 col-md-10">
        {% if article %}
            <div class="text-center">
                <h3>{{ article.title }}</h3>
                <p>修改时间：{{ article.modified_time|date:'Y-m-d H:i:s' }}</p>
            </div>
            <hr>
            <div>{{ article.content | safe }}</div>
        {% else %}
            <p class="text-center">未发布内容</p>
        {% endif %}
    </div>
{% endblock %}
